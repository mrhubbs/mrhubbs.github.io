    function get_hole(s) {
        return s.text().split('\n');
    }

    function put_hole(s, holes) {
        var dats = get_hole(s);
        var total = '';
        for (var i = 0; i < holes.length; i++) {
            total += dats[i] + holes[i] + '\n';
        }
        s.text(total);
    }

    var sel = $('#rabbit-hole');

    var seq = [
        2, 3, 4, 1, 5, 6, 7, 8, 4, 7, 1, 9, 7, 3, 11,
        10, 10, 12, 18, 16, 9, 13, 14, 15, 1, 17, 6, 9,
    ];

    function update(c) {
        if (c < seq.length) {
            put_hole(sel, dat[seq[c]]);
            put_hole(sel, dat[0]);
            c++;
            setTimeout(function (){update(c)}, 35 + (Math.random() * 75));
        }
        else {
            setTimeout(function (){
                $('#apology').animate({'opacity': 1.0}, 1500);
            }, 1000);
        }
    }
    update(0);
