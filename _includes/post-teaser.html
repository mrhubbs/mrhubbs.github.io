
<!-- A small block with post title, meta, and excerpt -->
<div class='post-body {% include page_sizing.html %}'>

  <!-- post header -->
  <h1 class='post-title'><a href="{{ post.url }}">{{ post.title }}</a></h1>
  {% include post-meta.html date=post.date author=post.author written=post.written edited=post.edited %}
  <br>

  <!-- TODO: there are a couple newlines between the excerpt and the post -->
  <p>{{post.excerpt | strip_html}}&hellip;</p>

  <hr>

</div>
