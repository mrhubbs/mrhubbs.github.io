---
layout: posts-base
site_section: blog
---

<br>

<div class='container'>
  <div class='row'>
    <!-- fluid -->
    <!-- <div class='post-body col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2'> -->
    <!-- non-fluid -->
    <div class='post-body {% include page_sizing.html %}'>

      <!-- post header -->
      <h1 class='post-title'>{{ page.title }}</h1>

      <p>
        <!-- The include expects the variable 'post', so we do a simple alias -->
        {% assign post = page %}
        {% include post-meta.html %}
      </p>
      <br>

      <!-- post body -->
      {{ content }}

      <!-- some spacing -->
      <br>

    </div>
  </div>

  <!-- post tags -->
  <!-- TODO: include category somehow -->
  <div class='row'>
    <div class='{% include page_sizing.html %}'>
      {% for tag in post.tags %}
        {% include tag-link.html tag=tag %}
      {% endfor %}
    </div>
  </div>

</div>
