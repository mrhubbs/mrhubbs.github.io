---
layout: posts-base
site_section: blog
---

<div class='container'>
  <div class='row'>
    <div class='post-body {% include page_sizing.html %}'>
      <!-- Output metadata about the post -->
      {% include post-meta.html date=page.date author=page.author written=page.written edited=page.edited %}

      <!-- post header -->
      <h1 class='post-title'>{{ page.title }}</h1>

      <br>

      <!-- post body -->
      {{ content }}

      <!-- some spacing -->
      <br>

    </div>
  </div>

  <!-- post tags -->
  <!-- TODO: include category somehow -->
  <div class='row'>
    <div class='{% include page_sizing.html %}'>
      {% for tag in post.tags %}
        {% include tag-link.html tag=tag %}
      {% endfor %}
    </div>
  </div>

</div>

<br>
